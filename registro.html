  <div class="container py-5 mt-5">

      <div class="col-md-4 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form id="registrationForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                  <span class="input-group-text" id="password-toggle"><i class="fas fa-eye-slash"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                  <span class="input-group-text" id="confirmPassword-toggle"><i class="fas fa-eye-slash"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Número de teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
              </div>
              <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" id="pais" required>
                  <option value="">Seleccionar país</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ingresa tu ciudad">
              </div>
              <div class="mb-3">
                <label for="codigoPostal" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="codigoPostal" placeholder="Ingresa tu código postal">
              </div>
              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminosCondiciones" required>
                <label class="form-check-label" for="terminosCondiciones">Acepto los términos y condiciones</label>
              </div>
              <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
