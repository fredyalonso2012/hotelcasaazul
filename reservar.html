    <div class="container py-5  mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    
                    <h2 class="text-center">Reserva de habitación</h2>
                    
                    <form class="row g-3" action="#" method="post">
    
                        <div class="col-6">            
                            <label for="nombre" class="form-label">
                                Nombres
                                <abbr class="asterisk" title="Obligatorio">*</abbr>
                            </label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tus nombres" required>
                        </div>  
    
                        <div class="col-6">
                            <label for="apellido" class="form-label">
                                Apellidos
                                <abbr class="asterisk" title="Obligatorio">*</abbr>
                            </label>
                            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tus apellidos" required>
                        </div>

                        <div class="col-12">    
                            <label for="email" class="form-label" >
                                Email
                                <abbr class="asterisk" title="Obligatorio">*</abbr> 
                            </label>
                            <input type="email" class="form-control" id="email" name="email"  placeholder="Ingresa tu email" required>
                        </div>  

                        <div class="col-7">    
                            <label for="direccion" class="form-label" >
                                Dirección
                                <abbr class="asterisk" title="Obligatorio">*</abbr> 
                            </label>
                            <input type="text" class="form-control" id="direccion" name="direccion"  placeholder="Ingresa tu dirección" required>
                        </div>

                        <div class="col-5">    
                            <label for="ciudad" class="form-label" >
                                Ciudad
                                <abbr class="asterisk" title="Obligatorio">*</abbr> 
                            </label>
                            <input type="text" class="form-control" id="ciudad" name="ciudad"  placeholder="Ciudad" required>
                        </div>
    
                        <div class="col-5">
                            <label for="fecha" class="form-label">
                                Fecha de entrada    
                                <abbr class="asterisk" title="Obligatorio">*</abbr>
                            </label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>

                        <div class="col-5">
                            <label for="fecha" class="form-label">
                                Fecha de salida    
                                <abbr class="asterisk" title="Obligatorio">*</abbr>
                            </label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
    
                        <div class="col-11">
                            <label for="pais" class="form-label" >
                                País
                                <abbr class="asterisk" title="Obligatorio">*</abbr>
                            </label>
                            <div>
                                <select class="select-country" id="pais">  
                                    <option value>Selecciona tu país</option>
                                    <option value="co">Colombia</option>
                                    <option value="mx">México</option>
                                    <option value="bo">Bolivia</option>
                                    <option value="ar">Argentina</option>
                                    <option value="sv">El Salvador</option>
                                    <option value="pa">Panamá</option>
                                    <option value="pe">Perú</option>
                                    <option value="cu">Cuba</option>
                                    <option value="cl">Chile</option>
                                    <option value="br">Brasil</option>
                                    <option value="gt">Guatemala</option>
                                    <option value="py">Paraguay</option>
                                    <option value="do">República Dominicana</option>
                                    <option value="vn">Venezuela</option>
                                    <option value="ci">Costa Rica</option>
                                    <option value="ng">Nicaragua</option>
                                    <option value="ht">Haití</option> 
                                </select>
                            </div>    
                        </div>  
    
                        <div class="col-6">
                            <label for="codigo-pais" class="form-label">
                                Código país
                                <abbr class="asterisk" title="Obligatorio">*</abbr> 
                            </label>
                            <div>
                                <select class="calling-code" id="codigo-pais">  
                                    <option value="CO" data-calling-code="57">Colombia +57</option>
                                    <option value="MX" data-calling-code="52">México +52</option>
                                    <option value="BO" data-calling-code="591">Bolivia +591</option>
                                    <option value="AR" data-calling-code="54">Argentina +54</option>
                                    <option value="SV" data-calling-code="503">El Salvador +503</option>
                                    <option value="PA" data-calling-code="507">Panamá +507</option>
                                    <option value="PE" data-calling-code="51">Perú +51</option>
                                    <option value="CU" data-calling-code="53">Cuba +53</option>
                                    <option value="CL" data-calling-code="56">Chile +56</option>
                                    <option value="BR" data-calling-code="55">Brasil +55</option>
                                    <option value="GT" data-calling-code="502">Guatemala +502</option>
                                    <option value="PY" data-calling-code="595">Paraguay +595</option>
                                    <option value="DO" data-calling-code="1">República Dominicana +1</option>
                                    <option value="VN" data-calling-code="58">Venezuela +58</option>
                                    <option value="CI" data-calling-code="506">Costa Rica +506</option>
                                    <option value="NG" data-calling-code="505">Nicaragua +505</option>
                                    <option value="HT" data-calling-code="509">Haití +509</option> 
                                </select>
                            </div>   
                        </div>
                        
                        <div class="col-6">
                            <label for="Teléfono" class="form-label">
                                Teléfono    
                                <abbr class="asterisk" title="Obligatorio">*</abbr>
                            </label>
                            <input type="tel" class="form-control" id="Teléfono" name="Teléfono" required>
                        </div>
                        

                        <div class="mb-3 col-md-12">
                            <label for="observacion" class="text-tarea">Observación</label>
                            <textarea class="form-control" id="observacion" rows="2"></textarea>
                        </div>

                        <div class="col-md-12 mt-2">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <span>
                                    <input type="checkbox" id="policy_terms" name="policy_terms" class="custom-control-input">
                                    <label for="policy_terms" class="custom-control-label"> 
                                        He leido y acepto las <a href="" target="_blank"> Políticas de reservación y el aviso de privacidad</a>
                                    </label> 
                                </span>
                            </div>  
                        </div>

                        <button type="submit" class="btn btn-primary">Reservar</button>
                    </form>
                </div>
            </div>
        </div>
